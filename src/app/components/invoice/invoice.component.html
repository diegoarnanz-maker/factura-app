<!--CLASE PADRE-->

<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <invoice-view [id]="invoice.id" [name]="invoice.name"/>
            <div class="row my-3">
                <div class="col">
                    <client-view [client]="invoice.client"/>
                </div>
                <div class="col">
                    <company-view [company]="invoice.company"/>
                </div>
            </div>
            <list-items [items]="invoice.items"
            (removeEventEmitter)="removeItem($event)"/> <!--Asignamos nuevo metodo al padre llamado removeItem()-->
            
            <!--Nuevo componente que represente el total. 
            Primero lo creamos el la carpeta que maneja la logica de negocio, el service -->
            <total [total]="invoice.total"/>

            <!--Recive el addItemEventEmitter del hijo, y creamos metodo del padre addItem($event) en el ts-->
            <form-item (addItemEventEmitter)="addItem($event)"/>
        </div>
    </div>
</div>
